<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/757db538c5.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- header -->
    <header> 
        <img src="./image-school/school-logo.png" alt="logo" height="120px" width="120px" class="logo">
        <div class="nav-bar">
            <ul>
                <li>
                    <span>
                        <img src="./image-school/start.png" alt="icon" height="30px" width="30px">
                    </span>
                    <a href="#">Start</a>
                </li>
                <li>
                    <span>
                        <img src="./image-school/bag.jpg" alt="icon" height="30px" width="30px">
                    </span>
                    <a href="#">School Profile</a>
                </li>
                <li>
                    <span>
                        <img src="./image-school/family (2).jpg" alt="icon" height="50px" width="50px">
                    </span><a href="#">School Life</a>
                </li>
                <li>
                    <span>
                        <img src="./image-school/info-book.jpg" alt="icon" height="50px" width="50px">
                    </span><a href="#">Info</a>
                </li>
                <li>
                    <button>Book a Visit</button>
                </li>
            </ul>
        </div>
    </header>
    <!-- login body -->
    <section class="body">
        <div class="login-box">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email">
                    <label for="" class="label-login">Email</label>
                </div>
                
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password">
                    <label for=""class="label-login">Password</label>
                </div>
                
                <div class="remember-forgot">
                    <label for="" class="label-login"><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Passward?</a>
                    <br>
                </div>

                    <button type="submit" class="loginbtn">Login</button>
                
                    <br>
                
                <div class="register-link">
                    
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </section>    

</body>
</html>
