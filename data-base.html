<html lang="en">
<head>

<body>
    <h1>Welcome to three school data base</h1>

    <!-- ****************************form**************************** -->
    <h2>Enter New Student Data</h2>
    <form action="" id="newStudentinfo">
        <input type="text" name="firstName" placeholder="First Name" id="first-name"> <br><br>
        <input type="text" name="lastName" placeholder="Last Name" id="last-name">  <br><br>
        <input type="text" name="gender" placeholder="Gender" id="gender">  <br><br>
        <input type="text" name="adminNum" placeholder="Admission Number" id="admission_no">  <br><br>
        <input type="text" name="grade" placeholder="Grade" id="grade">  <br><br>
        <input type="text" name="resultExam" placeholder="Results for Last Exam" id="result">  <br><br>
        <button id="databasebtn" type="submit">Submit</button>
    </form>

    <div id="school-data">
        <ol id="student-name">
        </ol>

    </div>
    <img src="https://previews.123rf.com/images/rido/rido1804/rido180400009/100140684-portrait-of-african-american-schoolboy-leaning-on-desk-with-classmates-in-background-happy-young.jpg">
    <div id="student-profile">

    </div>
